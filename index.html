<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            color: white;
        }

        .imagen {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-weight: 850;
            width: 560px;
            height: 360px;
        }
    </style>
</head>

<body id='body'>
    <header>
        <h4 id='nombre' onclick="assignAttribute()">Adrian Matute</h4>
    </header>
    <section class='body-section'>
        <img class='imagen' src="https://media.giphy.com/media/Q92nwt2v5pFL9v2dH8/giphy.gif" onclick="assignAttribute()"/>
    </section>
    <footer></footer>
    <script>
        function assignAttribute() {

            let miNombre = document.getElementById('nombre');

            if (miNombre.style.color === '') {
                miNombre.style.color = 'white';
                document.body.style.backgroundColor = 'black';
            }

            miNombre.style.color = changeColor(miNombre.style.color);
            document.body.style.backgroundColor = changeColor(document.body.style.backgroundColor);
        }

        function changeColor(attritbute) {
            return attritbute === 'black' ? 'white' : 'black'
        }
    </script>
</body>

</html>
